<!DOCTYPE html>
<html>
    <head>
        <title>tabel</title>
    </head>
    <body>
        <h1>Countries and Capitals</h1>
        <table>
            <tr>
                <th>Countries</th>
                <th>Capitals</th>
            </tr>
            <tr>
                <td>India</td>
                <td>New Delhi</td>
            </tr>
            <tr>
                <td>Germany</td>
                <td>Berlin</td>
            </tr>
        </table>
    </body>
</html>
